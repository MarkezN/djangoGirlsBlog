{% extends 'blog/base.html' %}

{% block content %}

     <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
            {% endif  %}
        </aside>

    
        {% if post.datum_objave %}
            <time class="date">
                {{ post.datum_objave }}
            </time>
        {% endif %}
        <h2>{{ post.naziv }}</h2>
        <p>{{ post.tekst|linebreaksbr }}</p>
    </article>
{% endblock %}
